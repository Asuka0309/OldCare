spring.application.name=oldcare-system
server.port=8080

# MySQL 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/oldcare_system?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# Hikari 连接池字符集配置
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# MyBatis-Plus 配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.example.oldcaresystem.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 字符集编码设置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# Jackson JSON 配置
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.serialization.write-dates-as-timestamps=false

# JWT 配置
jwt.secret=oldcare-system-secret-key-2024-very-long-secret-key
jwt.expiration=86400

# 日志配置
logging.level.root=INFO
logging.level.com.example.oldcaresystem=DEBUG

# 新闻API配置（聚合数据头条新闻API）
